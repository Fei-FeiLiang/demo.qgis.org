<!DOCTYPE html>
<html>
<head>
	<title>QGIS server Map demo: Attandees NÃ¸debo Denmark</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
	<style>
		body {
		    padding: 0;
		    margin: 0;
		}
		html, body, #map {
		    height: 100%;
		    width: 100%;
		}
    	</style>
</head>
<body>
	<div id="map"></div>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
	<script>
		var map = L.map('map').setView([0, 0], 2);
		var qgis = L.tileLayer.wms("http://demo.qgis.org/cgi-bin/qgis_mapserv.fcgi?map=/web/demos/2015/qgis2015.qgs", {
		    layers: 'OpenStreetMap,attendees',
		    format: 'image/png',
		    transparent: true,
		    attribution: 'QGIS'
		}).addTo(map);
	</script>
</body>
</html>
