<!DOCTYPE html>
<html>
<head>
	<title>QGIS server Map demo</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	<style>
		body {
		    padding: 0;
		    margin: 0;
		}
		html, body, #map {
		    height: 100%;
		    width: 100%;
		}
    	</style>
</head>
<body>
	<div id="map"></div>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<script>
		var map = L.map('map').setView([62, -157], 4);
		var qgis = L.tileLayer.wms("http://demo.qgis.org/cgi-bin/qgis_mapserv.fcgi?map=/web/demos/alaska/alaska_map.qgs", {
		    layers: 'alaska_map',
		    format: 'image/png',
		    transparent: true,
		    attribution: 'QGIS'
		}).addTo(map);
	</script>
</body>
</html>
